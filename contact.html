            <article class="block">
                <form class="block form-horizontal">
                    <h1 class="block-header">Contact</h1>
                    <hr />
                    <div class="form-group">
                      <label for="name" class="col-sm-2 control-label">Name</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" id="name" placeholder="Johnny Deep">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="email" class="col-sm-2 control-label">Email</label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control" id="email" placeholder="example@gmail.com">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label" for="msg">Message</label>
                      <div class="col-sm-10">
                        <textarea id="msg" class="form-control" rows="3" placeholder="Type Here"></textarea>
                      </div>
                    </div>
                    <button class="submit-btn">Submit</button>
                  </form>
            </article>
          </div>
        </section>
